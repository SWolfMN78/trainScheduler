<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to Bootstrap Info -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- Link access to the style.css file - if any would be applied. -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link access the reset.css flie -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>

    <div class="cContainer m-3">
        <div class="jumbotron jumbotron-fluid border rounded-bottom p-4">
            <div class="container">
                <h1 class="display-4">Metro Train Times</h1>
                <p class="lead">Let's find your times! Choo Choo</p>
            </div>
        </div>

        <div class="cTrainTable m-3 p-0">
            <div class="row">
                <div class="col font-weight-bold border border-primary rounded pt-1 cTrianTimes" id="iTrainTimes">Train Times:
                    <table class="table table-striped table-hover font-weight-normal cTrainTable">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Choco Express</th>
                                <td>Ivalice</td>
                                <td>25</td>
                                <td>05:35 AM</td>
                                <td>7</td>
                            </tr>
                            <tr>
                                <th scope="row">New Holland Ways</th>
                                <td>Lower New Holland</td>
                                <td>25.5</td>
                                <td>11:59 PM</td>
                                <td>45</td>
                            </tr>
                            <tr>
                                <th scope="row">Haunted Hellway</th>
                                <td>Elysian Fields</td>
                                <td>2</td>
                                <td>06:09 AM</td>
                                <td>1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="cTrainForm rounded m-3">
            <div class="row">
                <div class="col font-weight-bold border border-primary rounded p-3 cFrmInput " id="iFrmInput">Add Train Info Below:
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Train Name:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Train Name">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Destination:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Destination">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">First Train Time (HH:mm - military time):</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="First Train Time">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Frequency (min's):</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Frequency">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to my jQuery information -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link for Javascripting information - This is also where my jQuery info is stored-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- Firebase database script below -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</body>

</html>
